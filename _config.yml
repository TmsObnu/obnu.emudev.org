# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Kori's home
email: korilane927@gmail.com 
description: > # this means to ignore newlines until "baseurl:"
 Personal projects that include programming, art and other things to come! :D
  
  
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://obnu.emudev.org" # the base hostname & protocol for your site

#sidebar
default-image: imgonline-com-ua-CompressToSize-GsKs9zwCOwwrFt  # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.

